<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
         <link type="text/css" rel="stylesheet" href="style.css">
    <title> DAY 03</title>
    
    </head>
    
    <body>
    
    <h3> Small picture editor by <span CLASS="h2">JS</span></h3>
        
        <div class="part">
        <label for="spacing">Spacing:</label>
            <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
            
            
        <label for="blue">Blur:</label>
            <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
            
        
        <label for="base">Base color:</label>
            <input type="color" name="base" value="#ffc600"><br>
            
        
        <img src="pic.jpg" style="width: 800px;">
        
        
        
        </div>
        
        
<script>
        
        var inputs =document.querySelectorAll('.part input');
    
    function handleUpdate() {
        
        const edits = this.dataset.sizing  || '';
        document.documentElement.style.setProperty(`--${this.name}`, this.value + edits);
        
    }
        
        inputs.forEach(input => input.addEventListener('change', handleUpdate));
        inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
        </script>    
    
    
    
    
    
    
    
    
  
    </body>


</html>
